name: caire
version: '1.4.1'
summary: Content aware image resize library
description: |
  Content aware image resize library
grade: stable
confinement: strict
base: core18
parts:
  caire:
    plugin: go
    source: https://github.com/esimov/caire.git
    go-importpath: github.com/esimov/caire
    build-packages:
      - build-essential
      - gcc
      - pkg-config
      - libwayland-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxkbcommon-x11-dev
      - libgles2-mesa-dev
      - libegl1-mesa-dev
      - libffi-dev
      - libxcursor-dev
      - libvulkan-dev
apps:
  caire:
    command: bin/caire
    plugs:
      - home
      - x11
